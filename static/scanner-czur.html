<link rel="stylesheet" href="./css/scanner-czur.css">
<div class="scanner-wrapper scanner-czur">
  <div class="ocx-wrapper">
    <object id="EtOcxEx" wmode="opaque" classid="CLSID:6BA87457-4473-41A1-9A48-6AC45389B971" style="width: 100%; height: 100%; z-index:1;">
      <param name="wmode" value="opaque" />
    </object>
  </div>
  <div class="image-preview__wrapper">
  </div>
  <div class="scanner-setting__wrapper">
    <form class="layui-form" role="form">
      <div class="layui-form-item">
        <label for="" class="layui-form-label">图片保存路径：</label>
        <div class="layui-input-inline">
          <input type="text" id="Path" name="Path" class="layui-input" value="D:\CZUR_Images">
        </div>
        <input type="button" class="layui-btn" value="点击设置" onclick="CZUR_Path(true)">
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">图片名称前缀：</label>
        <div class="layui-input-inline">
          <input type="text" id="Prefix" class="layui-input" name="Prefix" value="image">
        </div>
        <input type="button" class="layui-btn" value="点击设置" onclick="CZUR_Custom(true)">
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">空白页检测：</label>
        <div class="layui-input-block">
          <Select name="blankpage" id="blankpage" onchange="CZUR_BlankPageDetect()">
            <option value="0">不检测</option>
            <option value="1">检测</option>
          </Select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">横向分辨率：</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" name="cxResolut" id="cxResolut" value="0" onchange="CZUR_Zoom()">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">纵向分辨率：</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" name="cyResolut" id="cyResolut" value="0" onchange="CZUR_Zoom()">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">图片DPI：</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" name="dpi" id="dpi" value="96" onchange="CZUR_DPI()">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">颜色模式：</label>
        <div class="layui-input-block">
          <select name="ClrMode" id="ClrMode"
            onchange="CZUR_ClrMode(ClrMode.value)">
            <option value="0" selected="selected">无模式</option>
            <option value="1">彩色模式</option>
            <option value="2">白纸印章模式</option>
            <option value="3">证件底纹模式</option>
            <option value="4">黑白模式</option>
            <option value="5">灰度模式</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">旋转角度：</label>
        <div class="layui-input-block">
          
          <button type="button" class="layui-btn" onclick="CZUR_Rotate(270)">左转90度</button>
          <button type="button" class="layui-btn" onclick="CZUR_Rotate(90)">右转90度</button>
          <button type="button" class="layui-btn" onclick="CZUR_Rotate(180)">180度旋转</button>
          <button type="button" class="layui-btn" onclick="CZUR_Rotate(0)">恢复</button>

      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">网格线：</label>
        <div class="layui-input-block">
          <select name="DisplayGrid" id="DisplayGrid" onchange="CZUR_DisplayGrid(DisplayGrid.value)">
            <option value="0" selected="selected">不显示网格</option>
            <option value="1">显示网格</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">翻页检测：</label>
        <div class="layui-input-block">
          <select name="AutoDetect" id="AutoDetect" onchange="CZUR_AutoPageDetect(AutoDetect.value)">
            <option value="0" selected="selected">不检测</option>
            <option value="1">检测</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">框选类型：</label>
        <div class="layui-input-block">
          <select name="selType" id="selType" onchange="CZUR_SelectType(selType.value)">
            <option value="1" selected="selected">裁剪区域</option>
            <option value="2">扫码区域</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">取消区域：</label>
        <div class="layui-input-inline">
          <select name="selClear" id="selClear" onchange="CZUR_ClearSelect(selClear.value)" style="width: 220px;">
            <option value="1" selected="selected">裁剪区域</option>
            <option value="2">扫码区域</option>
            <option value="3">所有区域</option>
          </select>
        </div>
        <input type="button" name="btn" class="layui-btn" value="取消框选" onclick='CZUR_ClearSelect()'>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">原图不处理：</label>
        <div class="layui-input-block">
          <input type="button" name="btn" class="layui-btn" value="点击设置" onclick='CZUR_Original()'>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">单页裁边：</label>
        <div class="layui-input-block">
          <input type="button" name="btn" class="layui-btn" value="点击设置" onclick='CZUR_EdgeCutting()'>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">书籍展平：</label>
        <div class="layui-input-block">
          <select name="Slpit" id="Slpit" onchange="CZUR_CurveFlatten(Split.value)">
            <option value="0" selected="selected">不拆分双页</option>
            <option value="1">拆分双页</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="" class="layui-form-label">JPG质量：</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" name="Quality" id="Quality" value="70" onchange="CZUR_Format_Jpg()">
        </div>
        <span>(0~100)</span>
        <input type="button" class="layui-btn" value="点击设置" onclick="CZUR_Format_Jpg()">
      </div>
    </form>

    <div class="text-center" style="margin: 15px 0;">
      <button type="button" class="btn btn-warning" onclick="onCloseConfig()">关闭</button>
    </div>
  </div>
</div>
<script src="./lib/layui/layui.all.js"></script>
<script src="./js/scanner-czur.js"></script>
